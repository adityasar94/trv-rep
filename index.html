<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .hero { background: url('hero-image.jpg') center/cover; height: 70vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .hero h1 { font-size: 3em; }
        .explore { padding: 50px; text-align: center; }
        .destinations { display: flex; justify-content: center; gap: 20px; padding: 50px; }
        .destination { width: 300px; height: 200px; background: gray; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5em; }
        .cta { text-align: center; padding: 50px; }
        .footer { background: #222; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Explore the World with Us</h1>
    </section>
    <section class="explore">
        <h2>Find Your Next Adventure</h2>
    </section>
    <section class="destinations">
        <div class="destination">Paris</div>
        <div class="destination">Bali</div>
        <div class="destination">New York</div>
    </section>
    <section class="cta">
        <h2>Join Our Travel Community</h2>
        <button>Subscribe</button>
    </section>
    <footer class="footer">
        <p>Contact us | Follow us on social media</p>
    </footer>
</body>
</html>
