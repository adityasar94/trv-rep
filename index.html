<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { background: rgba(0, 0, 0, 0.7); color: white; padding: 15px; display: flex; justify-content: center; gap: 20px; position: fixed; width: 100%; top: 0; z-index: 1000; }
        .navbar a { color: white; text-decoration: none; font-size: 1.2em; }
        .hero { height: 70vh; display: flex; align-items: center; justify-content: center; color: white; text-align: center; position: relative; background-size: cover; background-position: center; transition: background 1s ease-in-out; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); }
        .hero-content { position: relative; z-index: 1; }
        .hero h1 { font-size: 3em; margin: 0; }
        .explore { padding: 50px; text-align: center; }
        .destinations { display: flex; justify-content: center; gap: 20px; padding: 50px; }
        .destination { width: 300px; height: 200px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5em; background-size: cover; background-position: center; cursor: pointer; transition: transform 0.3s ease-in-out; }
        .destination:hover { transform: scale(1.05); }
        .paris { background: url('paris.jpg') center/cover; }
        .bali { background: url('bali.jpg') center/cover; }
        .newyork { background: url('newyork.jpg') center/cover; }
        .cta { text-align: center; padding: 50px; }
        .cta button { padding: 10px 20px; font-size: 1.2em; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s; }
        .cta button:hover { background: #ff4757; }
        .footer { background: #222; color: white; text-align: center; padding: 20px; font-size: 0.9em; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1 id="hero-text">Explore the World with Us</h1>
        </div>
    </section>
    <section class="explore">
        <h2>Find Your Next Adventure</h2>
    </section>
    <section class="destinations">
        <div class="destination paris">Paris</div>
        <div class="destination bali">Bali</div>
        <div class="destination newyork">New York</div>
    </section>
    <section class="cta">
        <h2>Join Our Travel Community</h2>
        <button>Subscribe</button>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Travel Explorer | Contact us | Follow us on social media</p>
    </footer>
    <script>
        const images = [
            { src: 'images/Bali.jpg', text: 'Bali' },
            { src: 'images/Japan.jpg', text: 'Japan' },
            { src: 'images/Australia.jpg', text: 'Australia' },
            { src: 'images/Paris.jpg', text: 'Paris' },
            { src: 'images/Switzerland.jpg', text: 'Switzerland' }
        ];
        let currentImageIndex = 0;
        function changeHeroImage() {
            document.getElementById('hero').style.backgroundImage = `url('${images[currentImageIndex].src}')`;
            document.getElementById('hero-text').innerText = images[currentImageIndex].text;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }
        setInterval(changeHeroImage, 5000); // Change image and text every 5 seconds
        changeHeroImage(); // Initial load
    </script>
</body>
</html>
